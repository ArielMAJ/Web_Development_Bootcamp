<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Three Boxes</title>
	<style type="text/css">
		.box1{
			height: 100px;
			width: 100px;
			background-color: red;
			position: relative;
			left: 200px;
		}
		.box2{
			height: 100px;
			width: 100px;
			background-color: blue;
			position: relative;
			bottom: 100px;
		}
		.box3{
			height: 100px;
			width: 100px;
			background-color: gold;
			position: relative;
			bottom: 200px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div class='box1'></div>
	<div class='box2'></div>
	<div class='box3'></div>
</body>
</html>
